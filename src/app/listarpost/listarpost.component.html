<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-sm-12"> <h1 class="Titulo text-center mb-5">JSONPlaceholder - GET LIST</h1></div>
  </div>

  <div class="row">

    <div class="col-12">
        <div class="alert alert-info mb-4" role="alert" *ngFor="let item of items">
        
            <div class="row">

              <div class="col-12 col-sm-12 col-md-3 red">
                <div class="row">
                  <div class="col-7 col-md-12 py-3 d-flex justify-content-center"><a [routerLink] = "['/buscar', item.id]"><img class="img-fluid img-circle Avatar" src="./../../assets/fot1.jpg"></a></div>
                  <div class="col-5 col-md-12 d-flex justify-content-center">

                    <div class="row">
                    <div class="col-12 col-md-0"></div>
                    <div class="col-12 col-md-0"></div>
                    <div class="col-12 col-md-0"></div>
                    <div class="col-12 col-sm-12 d-flex justify-content-center">
                    <button (click) = "editarItem(item)" class="btn btn-outline-info mr-2 mt-3"
                    data-toggle="modal" data-target="#exampleModal">
                    <i class="far fa-edit"></i>
                  </button>  
                    <button (click) = "eliminarItem(item.id)" class="btn btn-outline-danger mt-3"><i class="fas fa-trash-alt"></i></button> 
                    </div>
                    <div class="col-12 col-md-0"></div>
                    <div class="col-12 col-md-0"></div>
                    <div class="col-12 col-md-0"></div>
                    
                  </div>
                  </div>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-9 ">
                  <div class="row">
                  <div class="col-12 py-2 text-secondary "> <h1 class="TituloArray"> <strong>{{item.title}}</strong></h1>  </div>
                  <div class="col-12 text-justify"> <h5> {{item.body}}</h5></div>
                  </div>
              </div>
                
            </div>
        </div>
    </div>

  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel"> <strong>Editar Item</strong> </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)= "agregarItemEditado()">
       
                <div class="form-group">
                    <label for="TituloArray">Titulo</label>
                    <input class="form-control" type="text" name ="title" [(ngModel)] = "editar.title">
                   
                  </div>
                  <div class="form-group">
                      <label for="DetalleArray">Detalles</label>
                      <textarea class="form-control" rows="3" name="body" [(ngModel)] = "editar.body"  ></textarea>
                      
                    </div>
                
                  <button type="submit" class="btn btn-primary text-white"> <strong>Editar </strong><i class="fas fa-marker"></i> </button>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
